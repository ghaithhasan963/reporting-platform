{% extends "base.html" %}
{% block content %}
<h2 class="text-center">📝 إنشاء حساب جديد</h2>
<form method="POST">
  <input type="text" name="username" placeholder="اسم المستخدم" class="form-control" required><br>
  <input type="text" name="phone" placeholder="رقم الهاتف" class="form-control" required><br>
  <input type="password" name="password" placeholder="كلمة المرور" class="form-control" required><br>
  <button type="submit" class="btn btn-success">✨ تسجيل</button>
</form>
{% if error %}
  <div class="alert alert-danger mt-3">❌ {{ error }}</div>
{% endif %}
{% endblock %}

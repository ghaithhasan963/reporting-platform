{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-24 bg-white p-8 rounded shadow">
  <h2 class="text-2xl mb-4 font-bold text-center">إنشاء حساب جديد</h2>
  <form method="POST">
    <input name="username" class="input input-bordered w-full mb-3" placeholder="اسم المستخدم" required>
    <input name="phone" class="input input-bordered w-full mb-3" placeholder="رقم الهاتف" required>
    <input name="password" type="password" class="input input-bordered w-full mb-3" placeholder="كلمة المرور" required>
    <input name="confirm" type="password" class="input input-bordered w-full mb-4" placeholder="تأكيد كلمة المرور" required>
    <button type="submit" class="btn btn-primary w-full">تسجيل</button>
  </form>
  {% if mismatch %}
  <script>Swal.fire({icon:'error',text:'كلمة المرور غير متطابقة'})</script>
  {% endif %}
</div>
{% endblock %}

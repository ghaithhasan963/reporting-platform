{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">تنبيهات المجتمع</h2>
<ul class="space-y-3">
  {% for note in notifications %}
    <li class="bg-yellow-50 p-3 rounded shadow">{{ note.message }}</li>
  {% else %}
    <li>لا توجد تنبيهات حالياً.</li>
  {% endfor %}
</ul>
{% endblock %}

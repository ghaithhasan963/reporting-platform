{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">لوحة المستخدم</h2>
<p><strong>مرحباً، {{ user.username }}</strong></p>

<div class="mt-6">
  <h3 class="font-semibold">البلاغات الخاصة بك:</h3>
  <ul class="space-y-3">
    {% for r in user_reports %}
      <li class="bg-gray-100 p-3 rounded">
        {{ r.title }} - الحالة: <span class="font-bold">{{ r.status }}</span>
        <a href="/report/{{ r.id }}" class="ml-2 text-blue-600">عرض التفاصيل</a>
      </li>
    {% else %}
      <li>لم تقم بأي بلاغات حتى الآن.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}

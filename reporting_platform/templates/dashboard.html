{% extends 'base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto mt-8">
  <h2 class="text-2xl font-bold mb-2 text-center">بلاغاتي الشخصية</h2>
  <p class="text-center mb-4">مستواك: {{ level }}</p>
  <table class="table w-full bg-white rounded shadow">
    <thead>
      <tr><th>#</th><th>الوصف</th><th>الرابط</th><th>الحالة</th><th>تاريخ</th></tr>
    </thead>
    <tbody>
      {% for r in reports %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.category }}</td>
        <td><a href="{{ r.link }}" class="link">{{ r.link[:30] }}...</a></td>
        <td>{{ r.approved }}</td>
        <td>{{ r.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

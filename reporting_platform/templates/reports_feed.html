{% extends "base.html" %}
{% block content %}
<h2 class="text-center">📢 البلاغات العامة</h2>
<div class="report-list">
  {% for r in reports %}
  <div class="report-card" data-rating="{{ 'high' if r.rating >= 5 else 'low' }}">
    <h4>{{ r.category }}</h4>
    <p>{{ r.description }}</p>
    <a href="{{ r.link }}" target="_blank">📎 رابط البلاغ</a><br>
    <small>تم رفعه بواسطة: {{ r.username }} في {{ r.created_at.strftime('%Y-%m-%d %H:%M') }}</small><br>
    👍 التقييم: {{ r.rating }}
    <a href="/rate/{{ r.id }}" class="btn btn-sm btn-outline-primary">تقييم</a>
    💬 <a href="/comment/{{ r.id }}" class="btn btn-sm btn-outline-secondary">تعليق</a>
  </div>
  {% endfor %}
</div>
{% endblock %}

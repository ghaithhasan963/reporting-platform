{% extends 'base.html' %}
{% block title %}رفع بلاغ جديد{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow mt-12">
  <h2 class="text-xl font-bold mb-4">إرسال بلاغ جديد</h2>
  <form action="/submit_report" method="post" class="space-y-4">
    <input type="text" name="title" placeholder="عنوان البلاغ" class="w-full p-2 border rounded" required>
    <textarea name="description" placeholder="وصف البلاغ" rows="5" class="w-full p-2 border rounded" required></textarea>
    <select name="category" class="w-full p-2 border rounded" required>
      <option value="">اختر نوع البلاغ</option>
      <option value="محتوى مسيء">محتوى مسيء</option>
      <option value="تحرش">تحرش</option>
      <option value="احتيال">احتيال</option>
    </select>
    <button type="submit" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">إرسال البلاغ</button>
  </form>
</div>
{% endblock %}

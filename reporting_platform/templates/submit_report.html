{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto mt-16 bg-white p-8 rounded shadow">
  <h2 class="text-2xl font-bold mb-4 text-center">رفع بلاغ جديد</h2>
  <form method="POST">
    <input name="category" class="input input-bordered w-full mb-3" placeholder="نوع البلاغ" required>
    <input name="link" class="input input-bordered w-full mb-3" placeholder="رابط المحتوى" required>
    <select name="report_type" class="select select-bordered w-full mb-3">
      <option value="private">بلاغ خاص</option>
      <option value="public">بلاغ عام</option>
    </select>
    <textarea name="description" class="textarea textarea-bordered w-full mb-4" placeholder="وصف البلاغ..." required></textarea>
    <button type="submit" class="btn btn-accent w-full">إرسال البلاغ</button>
  </form>
  {% if success %}
  <script>Swal.fire({icon:'success',title:'تم إرسال البلاغ'})</script>
  {% endif %}
  {% if wait %}
  <script>Swal.fire({icon:'warning',title:'يجب الانتظار 30 ثانية بين البلاغات'})</script>
  {% endif %}
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}تسجيل الدخول | SaveNet{% endblock %}
{% block content %}

<div class="max-w-md mx-auto mt-16 bg-white p-6 rounded-2xl shadow-lg animate__animated animate__fadeInDown">
  <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">🔐 تسجيل الدخول</h2>

  {% if error %}
    <script>
      Swal.fire('❌ خطأ!', '{{ error }}', 'error');
    </script>
  {% endif %}

  <form method="POST" class="space-y-4">
    <input type="text" name="username" placeholder="📛 اسم المستخدم" required class="w-full border rounded px-3 py-2 focus:ring focus:ring-indigo-400">
    <input type="password" name="password" placeholder="🔑 كلمة المرور" required class="w-full border rounded px-3 py-2 focus:ring focus:ring-pink-400">

    <div class="text-center mt-6">
      <button type="submit" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700 transition transform hover:scale-105">
        🚪 دخول
      </button>
    </div>
  </form>
</div>

{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-24 bg-white p-8 rounded shadow">
  <h2 class="text-2xl mb-4 font-bold text-center">تسجيل الدخول</h2>
  <form method="POST">
    <input name="username" class="input input-bordered w-full mb-3" placeholder="اسم المستخدم" required>
    <input name="password" type="password" class="input input-bordered w-full mb-4" placeholder="كلمة المرور" required>
    <button type="submit" class="btn btn-primary w-full">دخول</button>
  </form>
  {% if error %}
  <script>Swal.fire({icon:'error',text:'خطأ في تسجيل الدخول'})</script>
  {% endif %}
  {% if registered %}
  <script>Swal.fire({icon:'success',text:'تم التسجيل بنجاح'})</script>
  {% endif %}
</div>
{% endblock %}

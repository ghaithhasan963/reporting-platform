{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">إعدادات الحساب</h2>
<form method="POST">
  <label>تحديث البريد الإلكتروني:</label>
  <input type="email" name="email" value="{{ user.email }}" class="w-full border p-2 mb-4">

  <label>تغيير كلمة المرور:</label>
  <input type="password" name="new_password" class="w-full border p-2 mb-4">

  <label>تنبيهات البريد الإلكتروني:</label>
  <select name="email_alerts" class="w-full border p-2 mb-4">
    <option value="on" {% if user.email_alerts == 'on' %}selected{% endif %}>مفعلة</option>
    <option value="off" {% if user.email_alerts == 'off' %}selected{% endif %}>غير مفعلة</option>
  </select>

  <button type="submit" class="bg-orange-600 text-white px-4 py-2 rounded">حفظ التعديلات</button>
</form>
{% endblock %}

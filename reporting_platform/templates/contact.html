{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">التواصل مع فريق الدعم</h2>
<form method="POST">
  <label>الاسم الكامل:</label>
  <input type="text" name="full_name" required class="w-full border p-2 mb-4">

  <label>البريد الإلكتروني:</label>
  <input type="email" name="email" required class="w-full border p-2 mb-4">

  <label>رسالتك:</label>
  <textarea name="message" rows="5" required class="w-full border p-2 mb-4"></textarea>

  <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded">إرسال</button>
</form>
{% endblock %}

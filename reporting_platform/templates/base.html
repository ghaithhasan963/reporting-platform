<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🛡️ SaveNet</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #eeeeee, #f9f9f9);
    }
    header {
      background-color: #4caf50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffc107;
    }
    main {
      padding: 30px;
      max-width: 900px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      border-radius: 10px;
      margin-top: 40px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #4caf50;
      color: white;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>🛡️ منصة SaveNet لحماية المجتمع</header>
  <nav>
    <a href="/">الرئيسية</a>
    <a href="/explore">البلاغات العامة</a>
    <a href="/submit_report">رفع بلاغ</a>
    <a href="/analytics">التحليلات</a>
    <a href="/alerts_map">الخريطة الحرارية</a>
    <a href="/profile">ملفي</a>
    <a href="/logout">خروج</a>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    جميع الحقوق محفوظة &copy; 2025 | SaveNet • بواسطة غيث حسن
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaveNet</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
  <style>
    @keyframes fadein {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .animate-fadein {
      animation: fadein 0.6s ease-out;
    }
    .card-hover:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body class="bg-gradient-to-tr from-gray-50 via-blue-100 to-gray-50 animate-fadein min-h-screen">

  <nav class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-600">🔐 SaveNet</h1>
    <div class="space-x-4">
      <a href="/dashboard" class="text-indigo-700 hover:underline">الرئيسية</a>
      <a href="/report" class="text-indigo-700 hover:underline">البلاغات</a>
      <a href="/register" class="text-indigo-700 hover:underline">تسجيل</a>
      <a href="/about">من نحن</a>
      <a href="/privacy">سياسة الخصوصية</a>
      <a href="/terms">الشروط والأحكام</a>
    </div>
  </nav>

  <main class="p-6">
    {% block content %}{% endblock %}
  </main>

  <footer class="mt-10 text-center text-sm text-gray-600">
    SaveNet © - جميع الحقوق محفوظة
  </footer>

  <script>
    document.querySelectorAll('a').forEach(el => {
      el.addEventListener('click', () => {
        document.body.classList.add('animate-fadein');
      });
    });
  </script>

</body>
</html>

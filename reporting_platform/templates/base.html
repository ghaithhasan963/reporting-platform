<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>SaveNet</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white transition-all duration-500">

  <!-- 🔲 Navbar -->
  <nav class="flex justify-between items-center py-4 px-6 shadow-md bg-white dark:bg-gray-800">
    <div class="text-xl font-bold text-indigo-600 dark:text-indigo-300">SaveNet</div>
    <div class="flex gap-4 items-center">
      <a href="/" class="hover:text-indigo-500">الرئيسية</a>
      <a href="/about">من نحن</a>
      <a href="/privacy">سياسة الخصوصية</a>
      <a href="/terms">الشروط</a>
      {% if not session.get('user_id') %}
        <a href="/register" class="text-green-600">تسجيل</a>
        <a href="/login" class="text-blue-600">دخول</a>
      {% else %}
        <a href="/profile">الملف الشخصي</a>
        {% if session.get('role') == 'مشرف' %}
          <a href="/admin">لوحة التحكم</a>
        {% else %}
          <a href="/dashboard">لوحة التحكم</a>
        {% endif %}
        <a href="/logout" class="text-red-500">خروج</a>
      {% endif %}
      <button onclick="toggleTheme()" class="px-2 py-1 bg-gray-200 rounded dark:bg-gray-700">🌗</button>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <footer class="mt-12 text-center text-sm text-gray-600 dark:text-gray-300">
    SaveNet © جميع الحقوق محفوظة 2025
  </footer>
</body>
</html>
